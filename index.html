<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth URL Typing</title>
<script>
function smoothTypeAndErase(text) {
    let index = 0;

    function randomDelay(base = 90) {
        // Random delay between 70% and 130% of base for natural typing
        return base * (0.7 + Math.random() * 0.6);
    }

    function type() {
        if (index <= text.length) {
            window.history.replaceState(null, null, `/${text.substring(0, index)}`);
            index++;
            setTimeout(type, randomDelay(90));
        } else {
            setTimeout(erase, 1000); // pause 1s before erasing
        }
    }

    function erase() {
        if (index >= 0) {
            window.history.replaceState(null, null, `/${text.substring(0, index)}`);
            index--;
            setTimeout(erase, randomDelay(50)); // faster erase
        }
    }

    type();
}

window.onload = function() {
    window.history.replaceState(null, null, '/'); // show normal URL
    setTimeout(() => smoothTypeAndErase('.google.com'), 300); // start typing
};
</script>
</head>
<body>
<h1>Watch the URL bar!</h1>
</body>
</html>
