<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth URL Typing</title>
<script>
function smoothReplaceURL(target) {
    let current = window.location.pathname.slice(1); // remove leading /
    let index = 0;
    let erasing = current.length > 0;

    function randomDelay(base) {
        // Smooth human-like variation
        return base * (0.85 + Math.random() * 0.3);
    }

    function step() {
        if (erasing) {
            if (current.length > 0) {
                current = current.slice(0, -1);
                window.history.replaceState(null, null, '/' + current);
                setTimeout(step, randomDelay(50));
            } else {
                erasing = false;
                index = 0;
                setTimeout(step, 20); // immediate start typing
            }
        } else {
            if (index <= target.length) {
                window.history.replaceState(null, null, '/' + target.slice(0, index));
                index++;
                setTimeout(step, randomDelay(80));
            }
        }
    }

    step();
}

window.onload = function() {
    smoothReplaceURL('.google.com');
};
</script>
</head>
<body>
<h1>Watch the URL bar type smoothly!</h1>
</body>
</html>
