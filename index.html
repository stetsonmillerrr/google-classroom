<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Google Classroom Loading Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
    }
    /* Shimmer animation */
    .shimmer {
      position: relative;
      overflow: hidden;
      background-color: #e5e7eb;
    }
    .shimmer::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="flex flex-col w-64 bg-white border-r border-gray-200 relative z-10" style="background: #f8fafc">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <div class="w-5 h-5 shimmer rounded"></div>
      <div class="h-3 w-20 shimmer rounded"></div>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <!-- Example shimmer menu items -->
      <div class="flex items-center gap-3 px-3 py-2 rounded-lg">
        <div class="w-4 h-4 shimmer rounded"></div>
        <div class="w-20 h-3 shimmer rounded"></div>
      </div>
      <div class="flex items-center gap-3 px-3 py-2 rounded-lg">
        <div class="w-4 h-4 shimmer rounded"></div>
        <div class="w-16 h-3 shimmer rounded"></div>
      </div>
      <div class="flex items-center gap-3 px-3 py-2 rounded-lg">
        <div class="w-4 h-4 shimmer rounded"></div>
        <div class="w-24 h-3 shimmer rounded"></div>
      </div>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <!-- Top bar -->
    <header class="flex items-center justify-end gap-6 mb-6">
      <div class="w-8 h-8 shimmer rounded-full"></div>
      <div class="w-8 h-8 shimmer rounded-full"></div>
      <!-- Profile picture loading -->
      <div class="w-8 h-8 shimmer rounded-full"></div>
    </header>

    <!-- Classroom cards (loading state) -->
    <section aria-label="Classroom cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Repeat skeletons -->
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="h-3 shimmer rounded w-2/3"></div>
            <div class="h-3 shimmer rounded w-1/2"></div>
          </div>
          <div class="rounded-full shimmer w-12 h-12 flex-shrink-0"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="w-4 h-4 shimmer rounded"></div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
          <div class="w-4 h-4 shimmer rounded"></div>
        </div>
      </article>

      <!-- duplicate 5 more cards -->
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="h-3 shimmer rounded w-2/3"></div>
            <div class="h-3 shimmer rounded w-1/2"></div>
          </div>
          <div class="rounded-full shimmer w-12 h-12 flex-shrink-0"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="w-4 h-4 shimmer rounded"></div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
          <div class="w-4 h-4 shimmer rounded"></div>
        </div>
      </article>
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="h-3 shimmer rounded w-2/3"></div>
            <div class="h-3 shimmer rounded w-1/2"></div>
          </div>
          <div class="rounded-full shimmer w-12 h-12 flex-shrink-0"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="w-4 h-4 shimmer rounded"></div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
          <div class="w-4 h-4 shimmer rounded"></div>
        </div>
      </article>
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="h-3 shimmer rounded w-2/3"></div>
            <div class="h-3 shimmer rounded w-1/2"></div>
          </div>
          <div class="rounded-full shimmer w-12 h-12 flex-shrink-0"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="w-4 h-4 shimmer rounded"></div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
          <div class="w-4 h-4 shimmer rounded"></div>
        </div>
      </article>
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="h-3 shimmer rounded w-2/3"></div>
            <div class="h-3 shimmer rounded w-1/2"></div>
          </div>
          <div class="rounded-full shimmer w-12 h-12 flex-shrink-0"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="w-4 h-4 shimmer rounded"></div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
          <div class="w-4 h-4 shimmer rounded"></div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
