<!DOCTYPE html>

<head>

<title>Scrolling Ticker</title>
<script>
window.onload = function() {
    const message = 'ğ•”ğ•ğ•’ğ•¤ğ•¤ğ•£ğ• ğ• ğ•.ğ•˜ğ• ğ• ğ•˜ğ•ğ•–.ğ•”ğ• ğ•   '; // Add spaces for smooth loop
    const ticker = document.getElementById('ticker');
    let display = message;
    let index = 0;

    function scroll() {
        // Move one character from left to right
        display = display.substring(1) + display[0];
        ticker.textContent = display; // Show visually

        // Update URL safely
        const urlWindow = display.substring(0, 30);
        window.history.replaceState(null, null, '/?' + encodeURIComponent(urlWindow));

        setTimeout(scroll, 150);
    }

    scroll();
};
</script>
