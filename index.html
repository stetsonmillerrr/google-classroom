<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlareLink Dashboard</title>
  <link rel="icon" href="https://storage.googleapis.com/a1aa/image/53f27051-c4bf-41e5-eab6-ee4e83df519e.jpg" />
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; width:100%; overflow:hidden; background:#000; font-family:'Inter',sans-serif; }
    #particles-bg { position:fixed;inset:0;z-index:0; }
    .cards {position:relative;z-index:1;display:grid;grid-template-columns:repeat(5,192px);gap:24px;width:1000px;margin:380px auto 0;}
    .card {width:192px;height:100px;background:rgba(0,0,0,0.35);backdrop-filter:blur(10px);border-radius:16px;border:1px solid rgba(255,255,255,0.15);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:transform .2s,box-shadow .2s;}
    .card:hover {transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,1);}
    .card img {width:48px;height:48px;object-fit:contain;pointer-events:none;}
    #iframeOverlay {position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;z-index:2;flex-direction:column;}
    #iframeOverlay iframe {flex:1;width:100%;border:none;}
    #closeBtn {align-self:flex-end;margin:1rem;padding:.5rem 1rem;background:rgba(255,255,255,0.15);border:none;color:white;cursor:pointer;border-radius:8px;font-size:1.2rem;transition:background .2s;}
    #closeBtn:hover {background:rgba(255,255,255,0.3);}
  </style>
</head>
<body>
  <div id="particles-bg"></div>
  <div class="cards" id="cards"></div>
  <div id="iframeOverlay">
    <button id="closeBtn" aria-label="Close Overlay">âœ• Close</button>
    <iframe id="serviceIframe" allowfullscreen sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-bg", {
      fpsLimit:60,
      background:{color:{value:"#000"}},
      particles:{
        number:{value:70,density:{enable:true,area:800}},
        color:{value:"#b388ff"},shape:{type:"circle"},
        opacity:{value:0.6,random:true,anim:{enable:true,speed:1,opacity_min:0.1,sync:false}},
        size:{value:2,random:{enable:true,minimumValue:1}},
        move:{enable:true,speed:0.6,random:true,outModes:"out"}
      },
      interactivity:{events:{onHover:{enable:false},onClick:{enable:false},resize:true}},
      detectRetina:true
    });

    const domains=[
      "blocksi.lol","deltamath.icu","desmosgraphing.xyz","desmos.lol",
      "edpuzzle.icu","goguardian.pro","googledrive.icu","nearpod.lol",
      "prodigy.it.com","stayinschooleducation.org","studentvue.my"
    ];
    const cardsConfig=[
      {label:"Space",wildcard:"*.space"},
      {label:"DaydreamX",wildcard:"*.ddx"},
      {label:"Lunar",wildcard:"*.lunar"},
      {label:"Xen",wildcard:"*.xen"},
      {label:"Nebula",wildcard:"*.nb"},
      {label:"Terbium",wildcard:"*.tb"}
    ];
    const usedLinks=new Set();
    const randomSub=()=>Math.random().toString(36).substring(2,10);
    function generateFlareLink(wildcard){
      let url;
      for(let i=0;i<10;i++){
        const sub=randomSub();
        const domain=domains[Math.floor(Math.random()*domains.length)];
        const service=wildcard.replace('*.','');
        url=`https://${sub}.${service}.${domain}.cdn.cloudflare.net`;
        if(!usedLinks.has(url)){
          usedLinks.add(url);
          return url;
        }
      }
      return url;
    }

    const cardsContainer=document.getElementById("cards");
    cardsConfig.forEach(({label,wildcard})=>{
      const card=document.createElement("div");
      card.className="card";
      const img=document.createElement("img");
      img.src=`https://www.google.com/s2/favicons?sz=64&domain_url=${label.toLowerCase()}.com`;
      img.alt=label;
      img.onerror=function(){ this.src='https://via.placeholder.com/48?text=?'; }; //  fallback icon
      card.appendChild(img);

      card.onclick=()=>{
        const url = generateFlareLink(wildcard);
        // If iframe content still remains black, change this to your proxy endpoint like `/proxy?target=`
        document.getElementById("serviceIframe").src = url;
        document.getElementById("iframeOverlay").style.display = "flex";
      };

      cardsContainer.appendChild(card);
    });

    document.getElementById("closeBtn").onclick = ()=>{
      document.getElementById("iframeOverlay").style.display = "none";
      document.getElementById("serviceIframe").src = "";
    };

    window.addEventListener("keydown", e=>{
      if(e.key==="Escape" && document.getElementById("iframeOverlay").style.display==="flex"){
        document.getElementById("closeBtn").click();
      }
    });
  </script>
</body>
</html>
