<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlareLink Fullscreen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  html, body { height:100%; background:#0a0a0a; overflow:hidden; }

  /* Particles */
  #particles-js { position:fixed; width:100%; height:100%; top:0; left:0; z-index:-1; }

  /* Top Bar */
  .top-bar { position:fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:15px 30px; background:rgba(20,0,40,0.5); backdrop-filter:blur(15px); border-bottom:1px solid rgba(255,255,255,0.05); z-index:100; }
  .top-bar h1 { color:#ff6ec7; font-size:1.8rem; letter-spacing:1px; }
  nav a { color:#fff; text-decoration:none; margin-left:20px; font-weight:500; transition:0.3s; }
  nav a:hover { color:#ff6ec7; }

  /* Controls */
  .controls { position:fixed; top:100px; left:50%; transform:translateX(-50%); display:flex; gap:15px; flex-wrap:wrap; padding:20px; background:rgba(20,0,40,0.25); backdrop-filter:blur(20px); border-radius:20px; z-index:101; box-shadow:0 0 20px rgba(255,110,199,0.2); transition:0.3s; }
  .controls:hover { background:rgba(20,0,40,0.35); }

  select, button, .search-container input {
    padding:12px 18px; border-radius:15px; border:none; background:rgba(255,255,255,0.05);
    color:#fff; font-size:1rem; backdrop-filter:blur(15px); cursor:pointer; transition:all 0.3s;
  }

  select:hover, .search-container input:hover { background:rgba(255,255,255,0.1); }
  select option { background:#1a0a2a; color:#fff; }

  button { background:rgba(255,110,199,0.4); font-weight:600; cursor:pointer; box-shadow:0 0 15px rgba(255,110,199,0.2); }
  button:hover { background:rgba(255,110,199,0.7); }

  .search-container { position:relative; display:flex; align-items:center; }
  .search-container input { width:0; opacity:0; margin-left:10px; transition:all 0.3s; }
  .search-container input.show { width:180px; opacity:1; margin-left:10px; }
  .search-container .icon { cursor:pointer; font-size:1.2rem; color:#fff; transition:0.3s; }
  .search-container .icon:hover { color:#ff6ec7; }

  /* Fullscreen Iframe */
  #iframeContainer { position:fixed; top:0; left:0; width:100%; height:100%; z-index:50; display:none; }
  iframe { width:100%; height:100%; border:none; border-radius:0; }

</style>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<!-- Top Bar -->
<div class="top-bar">
  <h1>FlareLink</h1>
  <nav>
    <a href="#services">Services</a>
    <a href="#domains">Domains</a>
    <a href="#about">About</a>
  </nav>
</div>

<!-- Controls -->
<div class="controls">
  <div class="search-container">
    <select id="serviceDropdown">
      <option value="xen">Xen OS (*.xen)</option>
      <option value="nb">Nebula (*.nb)</option>
      <option value="tb">Terbium OS (*.tb)</option>
      <option value="ddx">DaydreamX (*.ddx)</option>
      <option value="lunar">Lunar (*.lunar)</option>
      <option value="space">Space (*.space)</option>
    </select>
    <span class="icon" id="searchToggle">&#128269;</span>
    <input type="text" id="serviceSearch" placeholder="Search services...">
  </div>

  <select id="domainDropdown">
    <option>blocksi.lol</option>
    <option>deltamath.icu</option>
    <option>desmosgraphing.xyz</option>
    <option>desmos.lol</option>
    <option>edpuzzle.icu</option>
    <option>goguardian.pro</option>
    <option>googledrive.icu</option>
    <option>nearpod.lol</option>
    <option>prodigy.it.com</option>
    <option>stayinschooleducation.org</option>
    <option>studentvue.my</option>
  </select>

  <button id="generateBtn">Open Fullscreen</button>
</div>

<!-- Iframe -->
<div id="iframeContainer">
  <iframe id="linkFrame" allowfullscreen></iframe>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
  particles: {
    number: { value:80, density:{enable:true,value_area:800} },
    color:{value:'#ff6ec7'},
    shape:{type:'circle'},
    opacity:{value:0.8, random:true},
    size:{value:2, random:true},
    line_linked:{enable:false},
    move:{enable:true, speed:0.5, direction:'top', out_mode:'out'}
  },
  interactivity:{detect_on:'window', events:{onclick:{enable:true, mode:'push'}}},
  retina_detect:true
});
</script>

<script>
const serviceDropdown = document.getElementById('serviceDropdown');
const serviceSearch = document.getElementById('serviceSearch');
const searchToggle = document.getElementById('searchToggle');
const domainDropdown = document.getElementById('domainDropdown');
const iframeContainer = document.getElementById('iframeContainer');
const iframe = document.getElementById('linkFrame');
let usedLinks = new Set();

// Toggle search box
searchToggle.addEventListener('click', () => {
  serviceSearch.classList.toggle('show');
  serviceSearch.focus();
});

// Filter dropdown
serviceSearch.addEventListener('input', () => {
  const filter = serviceSearch.value.toLowerCase();
  Array.from(serviceDropdown.options).forEach(opt => {
    opt.style.display = opt.text.toLowerCase().includes(filter) ? 'block' : 'none';
  });
});

// Random string
function randomStr(len=5){return [...Array(len)].map(_=>'abcdefghijklmnopqrstuvwxyz0123456789'[Math.floor(Math.random()*36)]).join('');}

// Generate fullscreen link
function openFullscreenLink(){
  const service = serviceDropdown.value;
  const domain = domainDropdown.value;
  let url = '';
  do{
    const sub = randomStr();
    url = `${sub}.${service}.${domain}.cdn.cloudflare.net`;
  } while(usedLinks.has(url));
  usedLinks.add(url);

  iframe.src = 'https://' + url;
  iframeContainer.style.display = 'block';
}

// Button click
document.getElementById('generateBtn').addEventListener('click', openFullscreenLink);
</script>

</body>
</html>
