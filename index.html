<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" href="https://ssl.gstatic.com/classroom/favicon.png">

<style>
body { font-family: "Google Sans", Arial, sans-serif; margin:0; padding:0; }
#iframeOverlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;background:white;}
#iframeOverlay iframe{width:100%;height:100%;border:none;}
#iframeToggleBtn{position:fixed;bottom:20px;left:20px;width:40px;height:40px;background:#1967d2;color:white;border-radius:9999px;display:none;align-items:center;justify-content:center;cursor:grab;z-index:1100;font-size:16px;user-select:none;}
#iframeToggleBtn:active{cursor:grabbing;}
.sidebar-scale{transform:scale(1.05);transform-origin:top left;}
.category-header{display:flex;align-items:center;justify-content:space-between;padding:0.5rem 0.75rem;cursor:pointer;font-size:0.875rem;font-weight:600;color:#333;}
.category-header:hover{background:#e3f2fd;border-radius:4px;}
.category-title{margin:0;margin-bottom:0.25rem;font-size:0.75rem;font-weight:700;color:#555;text-transform:uppercase;padding-left:0.75rem;}
.category-divider{border-top:1px solid #cfd8dc;margin:2px 0.5rem 6px 0.5rem;}
.enrolled-item{padding-left:0.75rem;padding-top:0.25rem;padding-bottom:0.25rem;border-radius:4px;display:flex;align-items:center;gap:6px;transition:background 0.15s;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:0.875rem;}
.enrolled-item:hover{background-color:#e3f2fd;}
.favicon-img,.favicon-letter{width:20px;height:20px;flex-shrink:0;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.75rem;font-weight:600;color:#000;background:#cfd8dc;}
.active-link{background-color:#d2e3fc;color:#1967d2;}
</style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex">

<aside class="flex flex-col w-64 bg-white border-r border-gray-200 relative z-10 sidebar-scale">
  <header class="flex items-center gap-3 px-5 py-4 border-b border-gray-200">
    <button aria-label="Menu" class="text-gray-700 text-xl"><i class="fas fa-bars"></i></button>
    <img alt="Google Classroom icon" class="w-6 h-6 ml-2" src="https://www.gstatic.com/classroom/ic_product_classroom_144.png">
    <span class="text-gray-800 text-base font-normal select-none ml-2">Classroom</span>
  </header>
  <nav class="flex flex-col mt-4 px-2 space-y-1">
    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#d2e3fc] text-[#1967d2] text-sm font-medium select-none" href="#"><i class="fas fa-home text-sm"></i> Home</a>
    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#"><i class="far fa-calendar-alt text-sm"></i> Calendar</a>

    <div id="categoriesContainer"></div>

    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#"><i class="far fa-folder text-sm"></i> Archived classes</a>
    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#"><i class="fas fa-cog text-sm"></i> Setting<span class="text-xs font-normal ml-auto">›</span></a>
  </nav>
</aside>

<main class="flex-1 p-6 overflow-auto">
  <header class="flex items-center justify-end gap-6 mb-6">
    <button aria-label="Create" class="flex items-center justify-center w-8 h-8 text-gray-700 hover:bg-gray-200 rounded-full transition-colors duration-200">
      <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"></path></svg>
    </button>
    <button aria-label="Apps" class="text-gray-700 font-light hover:bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
      <svg aria-hidden="true" class="w-4 h-4" fill="#5f6368" viewBox="0 0 24 24"><circle cx="4.5" cy="4.5" r="2.5"/><circle cx="12" cy="4.5" r="2.5"/><circle cx="19.5" cy="4.5" r="2.5"/><circle cx="4.5" cy="12" r="2.5"/><circle cx="12" cy="12" r="2.5"/><circle cx="19.5" cy="12" r="2.5"/><circle cx="4.5" cy="19.5" r="2.5"/><circle cx="12" cy="19.5" r="2.5"/><circle cx="19.5" cy="19.5" r="2.5"/></svg>
    </button>
    <button id="profileBtn" aria-label="User profile" class="w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold select-none cursor-pointer" title="Click to change profile color/letter">
      <span id="profileLetter" class="text-sm leading-none">A</span>
    </button>
  </header>

  <section aria-label="Classroom cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <script>
      for(let i=0;i<5;i++){
        document.write(`<article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <div class="h-3 skeleton w-2/3"></div>
              <div class="h-3 skeleton w-1/2"></div>
            </div>
            <div class="rounded-full bg-gray-200 w-12 h-12 flex-shrink-0"></div>
          </div>
          <hr class="border-gray-200 mb-3">
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <div class="flex gap-2">
              <input disabled type="checkbox" class="cursor-not-allowed">
              <input disabled type="checkbox" class="cursor-not-allowed">
            </div>
            <button class="text-gray-400 hover:text-gray-600"><i class="fas fa-ellipsis-v"></i></button>
          </div>
        </article>`);
      }
    </script>
  </section>
</main>

<div id="iframeOverlay">
  <iframe src="" allowfullscreen allow="fullscreen"></iframe>
</div>

<div id="iframeToggleBtn" title="Show/Hide iframe">⇅</div>

<script>
const iframeOverlay=document.getElementById("iframeOverlay");
const iframeEl=iframeOverlay.querySelector("iframe");
const iframeToggleBtn=document.getElementById("iframeToggleBtn");
const categoriesContainer=document.getElementById("categoriesContainer");

// Categories first: Games
const categories=[
  {name:"Games", sites:[{id:"englishLink", url:"https://www.julios.games/home"}]},
  {name:"Education", sites:[
    {id:"duckLink", url:"https://duck.quackprep.com/"},
    {id:"worldHistoryLink", url:"https://wfdxcajxzt.lawsonengineers.co.uk/"},
    {id:"scienceLink", url:"https://intrinsic.observer/"},
    {id:"spaceLink", url:"https://nasa.gov/"},
    {id:"usHistoryLink", url:"https://edpuzzle.com.de/"},
    {id:"healthLink", url:"https://gn-math.github.io/"}
  ]}
];

// Utility functions
function hashColor(str){ let hash=0; for(let i=0;i<str.length;i++) hash=str.charCodeAt(i)+((hash<<5)-hash); const colors=["#ffd700","#f9d9c5","#e0e0e0","#add8e6","#cce0ff","#ffcce0","#d2e3fc"]; return colors[Math.abs(hash)%colors.length]; }
function getDomainName(url){ try{ return new URL(url).hostname.replace(/^www\./,""); }catch(e){return url;} }
function loadFavicon(link){ 
  const url=link.dataset.url, domain=getDomainName(url); link.textContent=domain;
  const sources=[`https://www.google.com/s2/favicons?domain=${domain}&sz=32`,`https://www.google.com/s2/favicons?sz=32&domain_url=${url}`,`${url.replace(/\/$/,"")}/favicon.ico`];
  const img=document.createElement("img"); img.className="favicon-img"; img.alt="favicon";
  let index=0; function tryNext(){ if(index>=sources.length){ const badge=document.createElement("div"); badge.className="favicon-letter"; badge.textContent=domain.charAt(0).toUpperCase(); link.prepend(badge); return;} img.src=sources[index++];}
  img.onerror=tryNext; img.onload=()=>{ if(img.naturalWidth<16) tryNext(); else { link.querySelector(".favicon-img,.favicon-letter")?.remove(); link.prepend(img); }}; tryNext();
}

// Build category sections
categories.forEach(cat=>{
  const container=document.createElement("div");
  const header=document.createElement("div"); header.className="category-header"; header.textContent=cat.name;
  const chevron=document.createElement("i"); chevron.className="fas fa-chevron-down"; chevron.style.fontSize="0.75rem"; header.appendChild(chevron);
  const list=document.createElement("div"); list.style.display="flex"; list.style.flexDirection="column"; list.style.gap="2px"; list.style.marginBottom="4px";

  // Load saved order per category
  const savedOrder=JSON.parse(localStorage.getItem("order_"+cat.name)||"[]");
  if(savedOrder.length) cat.sites.sort((a,b)=>savedOrder.indexOf(b.id)-savedOrder.indexOf(a.id));

  cat.sites.forEach(site=>{
    const a=document.createElement("a"); a.className="enrolled-item"; a.id=site.id; a.dataset.url=site.url;
    list.appendChild(a); loadFavicon(a);
    a.addEventListener("click",e=>{
      e.preventDefault(); openIframe(a,site.url);
      // reorder inside this category
      list.prepend(a);
      localStorage.setItem("order_"+cat.name, JSON.stringify(Array.from(list.children).map(c=>c.id)));
    });
  });

  header.addEventListener("click",()=>{ list.style.display=list.style.display==="none"?"flex":"none"; chevron.style.transform=list.style.display==="none"?"rotate(-90deg)":"rotate(0deg)"; });
  list.style.display="flex"; chevron.style.transform="rotate(0deg)";

  container.appendChild(header);
  container.appendChild(list);
  categoriesContainer.appendChild(container);
});

// ---------------- Open iframe ----------------
function openIframe(linkEl,url){ iframeOverlay.style.display="block"; iframeEl.src=url; iframeToggleBtn.style.display="flex"; document.querySelectorAll(".enrolled-item").forEach(a=>a.classList.remove("active-link")); linkEl.classList.add("active-link");}

// ---------------- Toggle iframe ----------------
iframeToggleBtn.addEventListener("click",()=>{ if(iframeOverlay.style.display!=="none"){ iframeOverlay.style.display="none"; iframeToggleBtn.style.display="none"; } });

// ---------------- Profile icon ----------------
const profileBtn=document.getElementById("profileBtn");
const profileLetter=document.getElementById("profileLetter");
const savedLetter=localStorage.getItem("profileLetter");
const savedColor=localStorage.getItem("profileColor");
if(savedLetter) profileLetter.textContent=savedLetter;
if(savedColor) profileBtn.style.backgroundColor=savedColor;
profileBtn.addEventListener("click",()=>{
  const newLetter=prompt("Enter new letter:",profileLetter.textContent)||profileLetter.textContent;
  const newColor=prompt("Enter new color:",profileBtn.style.backgroundColor)||profileBtn.style.backgroundColor;
  profileLetter.textContent=newLetter; profileBtn.style.backgroundColor=newColor;
  localStorage.setItem("profileLetter",newLetter); localStorage.setItem("profileColor",newColor);
});
</script>
</body>
</html>
