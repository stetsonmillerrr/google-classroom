<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Google Classroom Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
    }
    /* shimmer loading effect */
    .loading {
      position: relative;
      overflow: hidden;
      background-color: #e5e7eb;
    }
    .loading::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      100% { left: 100%; }
    }
  </style>
</head>
<body class="bg-[#f8fafc] h-screen flex overflow-hidden">
  
  <!-- Sidebar -->
  <aside id="sidebar" class="flex flex-col w-64 bg-[#f8fafc] border-r border-gray-200 h-full overflow-y-auto transition-transform duration-300 ease-in-out">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <button id="menuBtn" aria-label="Menu" class="text-gray-700 text-xl">
        <i class="fas fa-bars"></i>
      </button>
      <img class="w-5 h-5" src="https://storage.googleapis.com/a1aa/image/64114f77-2b53-43ec-f263-5226aef5874a.jpg" alt="Classroom Icon"/>
      <span class="text-gray-800 text-sm">Classroom</span>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#d2e3fc] text-[#1967d2] text-sm font-medium" href="#"><i class="fas fa-home text-sm"></i>Home</a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 text-sm" href="#"><i class="far fa-calendar-alt text-sm"></i>Calendar</a>
      <button class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 text-sm w-full"><i class="fas fa-graduation-cap text-sm"></i>Enrolled<i class="fas fa-chevron-down ml-auto text-xs"></i></button>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 text-sm" href="#"><i class="far fa-list-alt text-sm"></i>To-do</a>
      
      <!-- Example loaded class items -->
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-[#f9d9c5] text-[#d18b5b] text-xs font-semibold">U</span>
        <span class="text-xs">US History: 25 - 26</span>
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-[#cce0ff] text-[#3a6ed8] text-xs font-semibold">E</span>
        <div class="flex flex-col leading-tight">
          <span class="text-xs">English 2 FALL 2025</span>
          <span class="text-[9px] text-gray-400">Period 3</span>
        </div>
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100" href="#"><i class="far fa-folder text-sm"></i>Archived classes</a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100" href="#"><i class="fas fa-cog text-sm"></i>Settings<span class="ml-auto">â€º</span></a>
    </nav>
  </aside>
  
  <!-- Main content -->
  <main class="flex-1 flex flex-col h-full overflow-y-auto">
    <!-- Top bar -->
    <header class="flex items-center justify-end gap-6 px-6 py-3 border-b border-gray-200 sticky top-0 bg-white z-10">
      <button aria-label="Create" class="loading rounded-full w-8 h-8 flex items-center justify-center"></button>
      <button aria-label="Apps" class="loading rounded-full w-8 h-8 flex items-center justify-center"></button>
      <div class="loading w-8 h-8 rounded-full"></div>
    </header>
    
    <!-- Classroom cards -->
    <section aria-label="Classroom cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
      <!-- 6 placeholder cards -->
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="loading h-3 rounded w-2/3"></div>
            <div class="loading h-3 rounded w-1/2"></div>
          </div>
          <div class="loading rounded-full w-12 h-12"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-xs">
          <div class="flex gap-2">
            <div class="loading w-4 h-4 rounded"></div>
            <div class="loading w-4 h-4 rounded"></div>
          </div>
          <div class="loading w-4 h-4 rounded"></div>
        </div>
      </article>
      <!-- repeat -->
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="loading h-3 rounded w-2/3"></div>
            <div class="loading h-3 rounded w-1/2"></div>
          </div>
          <div class="loading rounded-full w-12 h-12"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-xs">
          <div class="flex gap-2">
            <div class="loading w-4 h-4 rounded"></div>
            <div class="loading w-4 h-4 rounded"></div>
          </div>
          <div class="loading w-4 h-4 rounded"></div>
        </div>
      </article>
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="loading h-3 rounded w-2/3"></div>
            <div class="loading h-3 rounded w-1/2"></div>
          </div>
          <div class="loading rounded-full w-12 h-12"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-xs">
          <div class="flex gap-2">
            <div class="loading w-4 h-4 rounded"></div>
            <div class="loading w-4 h-4 rounded"></div>
          </div>
          <div class="loading w-4 h-4 rounded"></div>
        </div>
      </article>
    </section>
  </main>
  
  <!-- Sidebar toggle -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-64");
    });
  </script>
</body>
</html>
