<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlareLink - Infinite Cloudflare Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-blue-600 text-white p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">FlareLink</h1>
    <p class="mt-2">Generate infinite unblocked links instantly üåê‚ú®</p>
  </header>

  <main class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">

    <!-- Service Selector -->
    <div class="mb-6">
      <label for="service" class="block mb-2 font-semibold">Select Service:</label>
      <select id="service" class="w-full p-2 border rounded-md">
        <option value="xen">Xen OS (*.xen)</option>
        <option value="nb">Nebula (*.nb)</option>
        <option value="tb">Terbium OS (*.tb)</option>
        <option value="ddx">DaydreamX (*.ddx)</option>
        <option value="lunar">Lunar (*.lunar)</option>
        <option value="space">Space (*.space)</option>
      </select>
    </div>

    <!-- Domain Selector -->
    <div class="mb-6">
      <label for="domain" class="block mb-2 font-semibold">Select Domain:</label>
      <select id="domain" class="w-full p-2 border rounded-md">
        <option value="blocksi.lol">blocksi.lol</option>
        <option value="deltamath.icu">deltamath.icu</option>
        <option value="desmosgraphing.xyz">desmosgraphing.xyz</option>
        <option value="desmos.lol">desmos.lol</option>
        <option value="edpuzzle.icu">edpuzzle.icu</option>
        <option value="goguardian.pro">goguardian.pro</option>
        <option value="googledrive.icu">googledrive.icu</option>
        <option value="nearpod.lol">nearpod.lol</option>
        <option value="prodigy.it.com">prodigy.it.com</option>
        <option value="stayinschooleducation.org">stayinschooleducation.org</option>
        <option value="studentvue.my">studentvue.my</option>
      </select>
    </div>

    <!-- Generate Button -->
    <div class="text-center mb-6">
      <button id="generateBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Generate Link</button>
    </div>

    <!-- Output -->
    <div id="output" class="p-4 bg-gray-100 border rounded-md text-center font-mono text-blue-800 break-all hidden">
      Your generated link will appear here
    </div>

  </main>

  <footer class="mt-10 text-center text-gray-500 text-sm">
    FlareLink &copy; 2025 ‚Äî Powered by Cloudflare CDN
  </footer>

  <script>
    const serviceMap = {
      xen: "*.xen",
      nb: "*.nb",
      tb: "*.tb",
      ddx: "*.ddx",
      lunar: "*.lunar",
      space: "*.space"
    };

    document.getElementById('generateBtn').addEventListener('click', () => {
      const service = document.getElementById('service').value;
      const domain = document.getElementById('domain').value;

      let wildcard = serviceMap[service] || "";
      let link = wildcard && domain
        ? `${wildcard}.${domain}.cdn.cloudflare.net`
        : `${domain}.cdn.cloudflare.net`;

      const output = document.getElementById('output');
      output.textContent = link;
      output.classList.remove('hidden');
    });
  </script>

</body>
</html>
