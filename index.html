<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlareLink Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card:hover {
      background-color: #1c1c1c;
      transform: scale(1.05);
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ FlareLink Portal</h1>
  <div class="grid">
    <div class="card" onclick="openRandomLink('space')">Space</div>
    <div class="card" onclick="openRandomLink('xen')">Xen</div>
    <div class="card" onclick="openRandomLink('nebula')">Nebula</div>
    <div class="card" onclick="openRandomLink('terbium')">Terbium</div>
    <div class="card" onclick="openRandomLink('lunar')">Lunar</div>
  </div>

  <iframe id="viewer" src="" style="display:none;"></iframe>

  <script>
    const categories = {
      space: [
        "*.space.desmos.lol.cdn.cloudflare.net",
        "*.space.blocksi.lol.cdn.cloudflare.net",
        "*.space.stayinschooleducation.org.cdn.cloudflare.net"
      ],
      xen: [
        "*.xen.deltamath.icu.cdn.cloudflare.net",
        "*.xen.desmosgraphing.xyz.cdn.cloudflare.net"
      ],
      nebula: [
        "*.nb.goguardian.pro.cdn.cloudflare.net",
        "*.nb.googledrive.icu.cdn.cloudflare.net"
      ],
      terbium: [
        "*.tb.nearpod.lol.cdn.cloudflare.net",
        "*.tb.prodigy.it.com.cdn.cloudflare.net"
      ],
      lunar: [
        "*.lunar.studentvue.my.cdn.cloudflare.net",
        "*.lunar.desmos.lol.cdn.cloudflare.net"
      ]
    };

    function openRandomLink(category) {
      const links = categories[category];
      if (!links || links.length === 0) return;
      const random = links[Math.floor(Math.random() * links.length)];
      const iframe = document.getElementById("viewer");
      iframe.src = "https://" + random;
      iframe.style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
