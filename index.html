<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Google Classroom Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Google Sans", Arial, sans-serif; }

    /* Skeleton shimmer effect */
    .skeleton {
      position: relative;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer { 100% { transform: translateX(300%); } }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex">

  <!-- Sidebar -->
  <aside class="flex flex-col w-64 bg-white border-r border-gray-200 relative z-10">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <button aria-label="Menu" class="text-gray-700 text-xl"><i class="fas fa-bars"></i></button>
      <img alt="Google Classroom" class="w-5 h-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Google_Classroom_icon.svg/20px-Google_Classroom_icon.svg.png" />
      <span class="text-gray-800 text-sm font-normal select-none">Classroom</span>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#d2e3fc] text-[#1967d2] text-sm font-medium select-none" href="#">
        <i class="fas fa-home text-sm"></i> Home
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="far fa-calendar-alt text-sm"></i> Calendar
      </a>
      <button id="enrolledBtn" aria-expanded="false" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none w-full" type="button">
        <i class="fas fa-graduation-cap text-sm"></i> Enrolled
        <i id="enrolledChevron" class="fas fa-chevron-down ml-auto text-xs transition-transform duration-200"></i>
      </button>
      <div id="enrolledList" class="flex flex-col pl-8 space-y-1 mt-1">
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 cursor-pointer">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#f9d9c5] text-[#d18b5b] text-xs font-semibold">U</span> US History: 25 - 26
        </a>
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 cursor-pointer">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#cce0ff] text-[#3a6ed8] text-xs font-semibold">E</span> English 2 FALL 2025
          <span class="text-[8px] text-gray-400 font-normal ml-auto">Period 3</span>
        </a>
      </div>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="far fa-folder text-sm"></i> Archived classes
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="fas fa-cog text-sm"></i> Setting
        <span class="text-xs font-normal ml-auto">â€º</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex items-center justify-end gap-6 mb-6">
      <button aria-label="Create" class="flex items-center justify-center w-8 h-8 text-gray-700 hover:bg-gray-200 rounded-full transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button aria-label="Apps" class="text-gray-700 font-light hover:bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
        <svg class="w-4 h-4" fill="#5f6368" viewBox="0 0 24 24">
          <circle cx="4.5" cy="4.5" r="2.5" />
          <circle cx="12" cy="4.5" r="2.5" />
          <circle cx="19.5" cy="4.5" r="2.5" />
          <circle cx="4.5" cy="12" r="2.5" />
          <circle cx="12" cy="12" r="2.5" />
          <circle cx="19.5" cy="12" r="2.5" />
          <circle cx="4.5" cy="19.5" r="2.5" />
          <circle cx="12" cy="19.5" r="2.5" />
          <circle cx="19.5" cy="19.5" r="2.5" />
        </svg>
      </button>
      <button id="profileBtn" aria-label="User profile"
        class="w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold cursor-pointer"
        title="Click to edit profile icon" style="background-color: #aabbcc;">
        <span id="profileLetter" class="text-sm leading-none">A</span>
      </button>
    </header>

    <!-- Classroom Cards Container -->
    <section id="classroomCards" aria-label="Classroom cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- 6 Skeleton cards -->
      ${Array(6).fill(`
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between" style="min-height: 180px">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="h-3 w-2/3 rounded skeleton"></div>
            <div class="h-3 w-1/2 rounded skeleton"></div>
          </div>
          <div aria-hidden="true" class="rounded-full w-12 h-12 flex-shrink-0 skeleton"></div>
        </div>
        <hr class="border-gray-200 mb-3" />
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="w-4 h-4 rounded skeleton"></div>
            <div class="w-4 h-4 rounded skeleton"></div>
          </div>
          <div class="w-5 h-4 skeleton rounded"></div>
        </div>
      </article>
      `).join('')}
    </section>

    <button aria-label="Help" class="fixed bottom-4 right-4 text-gray-600 hover:text-gray-900 text-xs flex items-center gap-1">
      <i class="fas fa-question-circle"></i> ?
    </button>
  </main>

  <!-- Profile modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center modal-bg hidden z-50">
    <div class="bg-white rounded-lg p-6 w-72 max-w-full shadow-lg flex flex-col gap-4">
      <h2 class="text-lg font-semibold text-gray-900">Edit Profile Icon</h2>
      <label class="flex flex-col gap-1 text-sm text-gray-700">
        Letter (A-Z)
        <input id="inputLetter" type="text" maxlength="1"
          class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
          pattern="[A-Za-z]" title="Enter a single letter A-Z" />
      </label>
      <label class="flex flex-col gap-1 text-sm text-gray-700">
        Background Color
        <input id="inputColor" type="color" class="w-16 h-8 p-0 border-0 cursor-pointer" />
      </label>
      <div class="flex justify-end gap-3 mt-4">
        <button id="cancelBtn" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-800">Cancel</button>
        <button id="saveBtn" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Profile Icon
    function getRandomPastelColor() { const hue = Math.floor(Math.random() * 360); return \`hsl(\${hue},70%,80%)\`; }
    const profileBtn = document.getElementById("profileBtn");
    const profileLetter = document.getElementById("profileLetter");
    const modal = document.getElementById("modal");
    const inputLetter = document.getElementById("inputLetter");
    const inputColor = document.getElementById("inputColor");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");
    const enrolledBtn = document.getElementById("enrolledBtn");
    const enrolledList = document.getElementById("enrolledList");
    const enrolledChevron = document.getElementById("enrolledChevron");
    const classroomCards = document.getElementById("classroomCards");

    // Load profile
    function loadProfile() {
      const savedLetter = localStorage.getItem("profileLetter");
      const savedColor = localStorage.getItem("profileColor");
      profileLetter.textContent = savedLetter ? savedLetter.toUpperCase() : "A";
      profileBtn.style.backgroundColor = savedColor || getRandomPastelColor();
      if(!savedColor) localStorage.setItem("profileColor", profileBtn.style.backgroundColor);
    }
    loadProfile();

    // Profile modal
    profileBtn.addEventListener("click", ()=>{
      inputLetter.value = profileLetter.textContent;
      inputColor.value = rgbToHex(profileBtn.style.backgroundColor);
      modal.classList.remove("hidden");
      inputLetter.focus();
    });
    cancelBtn.addEventListener("click", ()=>modal.classList.add("hidden"));
    saveBtn.addEventListener("click", ()=>{
      const letter = inputLetter.value.trim().toUpperCase();
      const color = inputColor.value;
      if(!letter.match(/^[A-Z]$/)){alert("Please enter a single letter A-Z."); return;}
      profileLetter.textContent = letter;
      profileBtn.style.backgroundColor = color;
      localStorage.setItem("profileLetter", letter);
      localStorage.setItem("profileColor", color);
      modal.classList.add("hidden");
    });
    modal.addEventListener("click",(e)=>{if(e.target===modal) modal.classList.add("hidden");});
    function rgbToHex(rgb){
      if(!rgb) return "#aabbcc";
      const result = rgb.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+).*\)$/);
      if(!result) return "#aabbcc";
      return "#" + [1,2,3].map(n => (+result[n]).toString(16).padStart(2,"0")).join("");
    }

    // Enrolled toggle
    function toggleEnrolled(){
      const isExpanded = enrolledBtn.getAttribute("aria-expanded")==="true";
      enrolledList.style.display = isExpanded ? "none" : "flex";
      enrolledBtn.setAttribute("aria-expanded", String(!isExpanded));
      enrolledChevron.style.transform = isExpanded ? "rotate(-90deg)" : "rotate(0deg)";
    }
    enrolledBtn.addEventListener("click", toggleEnrolled);
    toggleEnrolled(); // ensure hidden on page load

    // Simulate loading cards
    function loadClassroomCards(){
      classroomCards.innerHTML="";
      const classes=[
        {title:"US History: 25 - 26", color:"#f9d9c5", letter:"U", period:""},
        {title:"English 2 FALL 2025", color:"#cce0ff", letter:"E", period:"Period 3"},
        {title:"Science 9 P6", color:"#e0e0e0", letter:"S", period:""},
        {title:"4th Health", color:"#cce0ff", letter:"4", period:""},
        {title:"World History", color:"#f9d9c5", letter:"W", period:"Period 2"},
        {title:"Art 101", color:"#d3f4ff", letter:"A", period:""}
      ];
      classes.forEach(cls=>{
        const card=document.createElement("article");
        card.className="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between";
        card.style.minHeight="180px";
        card.innerHTML=\`
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <h3 class="text-gray-800 font-medium">\${cls.title}</h3>
            </div>
            <div aria-hidden="true" class="rounded-full w-12 h-12 flex-shrink-0" style="background-color:\${cls.color}; display:flex; align-items:center; justify-content:center; font-size:0.75rem; font-weight:bold; color:#4a4a4a;">
              \${cls.letter}
            </div>
          </div>
          <hr class="border-gray-200 mb-3" />
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <span>\${cls.period}</span>
            <button aria-label="More options" class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>\`;
        classroomCards.appendChild(card);
      });
    }
    setTimeout(loadClassroomCards,2000); // 2-second simulated load
  </script>
</body>
</html>
