<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Bar Scam</title>
    <script>
        function updateURL(message) {
            let index = 0;
            const interval = 75; // Slower speed of the scrolling in milliseconds
            const urlLength = 0.1; // Increased length to ensure the actual URL is obscured

            function scrollMessage() {
                if (index < message.length) {
                    const displayMessage = message.substring(index);
                    window.history.pushState(null, null, `/?${displayMessage.padEnd(urlLength, ' ')}`);
                    index++;
                    setTimeout(scrollMessage, interval);
                } else {
                    window.history.pushState(null, null, '/');
                }
            }

            scrollMessage();
        }

        window.onload = function() {
            const message = 'https://classroom.google.com';
            updateURL(message);
        };
    </script>
</head>
<body>
    <h1>Please check your URL bar!</h1>
</body>
</html>
