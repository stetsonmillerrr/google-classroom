<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Classroom Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Top Navbar -->
  <header class="flex items-center justify-between px-4 py-2 bg-white shadow-sm">
    <div class="flex items-center space-x-3">
      <button class="p-2 hover:bg-gray-100 rounded-full">
        <span class="material-symbols-outlined text-gray-700">menu</span>
      </button>
      <span class="text-xl font-medium text-green-700">Classroom</span>
    </div>
    <div class="flex items-center space-x-4">
      <button class="p-2 hover:bg-gray-100 rounded-full">
        <span class="material-symbols-outlined text-gray-600">add</span>
      </button>
      <button class="p-2 hover:bg-gray-100 rounded-full">
        <span class="material-symbols-outlined text-gray-600">apps</span>
      </button>
      <button class="w-8 h-8 rounded-full bg-gray-200"></button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex">

    <!-- Sidebar -->
    <aside class="w-64 min-h-screen bg-white border-r text-gray-700">
      <nav class="p-2 space-y-1">
        <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-blue-100 text-blue-700">
          <span class="material-symbols-outlined">home</span>
          <span>Home</span>
        </a>
        <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span class="material-symbols-outlined">calendar_today</span>
          <span>Calendar</span>
        </a>
        <div>
          <p class="px-3 py-2 text-sm uppercase text-gray-500">Enrolled</p>
          <ul class="space-y-1">
            <li><a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-100">US History: 25 - 26</a></li>
            <li><a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-100">English 2 FALL 2025 <span class="text-sm text-gray-500">(Period 3)</span></a></li>
            <li><a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-100">Science 9 P6</a></li>
            <li><a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-100">4th Health</a></li>
            <li><a href="#" class="block px-3 py-2 rounded-lg hover:bg-gray-100">World History <span class="text-sm text-gray-500">(Period 2)</span></a></li>
          </ul>
        </div>
        <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span class="material-symbols-outlined">inventory_2</span>
          <span>Archived classes</span>
        </a>
        <a href="#" class="flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-gray-100">
          <span class="material-symbols-outlined">settings</span>
          <span>Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="grid grid-cols-3 gap-6">
        <!-- Class Cards (placeholders like Classroom) -->
        <div class="bg-white rounded-xl shadow border p-4 flex flex-col justify-between">
          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="flex justify-between items-center mt-6">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <span class="material-symbols-outlined text-gray-500">more_vert</span>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow border p-4 flex flex-col justify-between">
          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="flex justify-between items-center mt-6">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <span class="material-symbols-outlined text-gray-500">more_vert</span>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow border p-4 flex flex-col justify-between">
          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="flex justify-between items-center mt-6">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <span class="material-symbols-outlined text-gray-500">more_vert</span>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow border p-4 flex flex-col justify-between">
          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="flex justify-between items-center mt-6">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <span class="material-symbols-outlined text-gray-500">more_vert</span>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow border p-4 flex flex-col justify-between">
          <div class="space-y-2">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="flex justify-between items-center mt-6">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <span class="material-symbols-outlined text-gray-500">more_vert</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
