<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling URL</title>
<script>
function updateURL(message) {
    let index = 0;
    const interval = 150;
    const urlLength = 60;

    function scrollMessage() {
        if (index < message.length) {
            const displayMessage = message.substring(index);
            const encoded = encodeURIComponent(displayMessage.padEnd(urlLength, ' '));
            window.history.pushState(null, null, `/?${encoded}`);
            index++;
            setTimeout(scrollMessage, interval);
        } else {
            window.history.pushState(null, null, '/');
        }
    }

    scrollMessage();
}

</script>
</head>
<body>
<h1>Scrolling URL Demo</h1>
<p>Check your browserâ€™s URL bar to see the scrolling message.</p>
</body>
</html>
