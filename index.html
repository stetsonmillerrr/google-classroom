<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Bar Typing Effect</title>
<script>
function typeAndEraseURL(text, typeSpeed = 80, pause = 1000) {
    let index = 0;

    function type() {
        if (index <= text.length) {
            window.history.replaceState(null, null, `/${text.substring(0, index)}`);
            index++;
            setTimeout(type, typeSpeed);
        } else {
            setTimeout(erase, pause); // pause before erasing
        }
    }

    function erase() {
        if (index >= 0) {
            window.history.replaceState(null, null, `/${text.substring(0, index)}`);
            index--;
            setTimeout(erase, typeSpeed / 1.4); // slightly faster erase
        }
    }

    type();
}

window.onload = function() {
    // Show normal URL first
    window.history.replaceState(null, null, '/');
    // Start typing after short delay
    setTimeout(() => {
        typeAndEraseURL('.google.com', 85, 1000);
    }, 250); // slightly shorter delay
};
</script>
</head>
<body>
<h1>Please check your URL bar!</h1>
</body>
</html>
