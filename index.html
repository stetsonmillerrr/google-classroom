<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random StudentVue Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #121212;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    background-color: #121212;
  }

  /* Loading overlay */
  #loadingOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #121212;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    z-index: 9999;
  }

  /* Spinner */
  .spinner {
    border: 6px solid #333;
    border-top: 6px solid #ffffff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #loadingText {
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div id="loadingOverlay">
  <div class="spinner"></div>
  <div id="loadingText">Estimating load time...</div>
</div>

<iframe id="viewer" allowfullscreen></iframe>

<script>
const iframe = document.getElementById('viewer');
const overlay = document.getElementById('loadingOverlay');
const loadingText = document.getElementById('loadingText');
const STORAGE_KEY = 'usedStudentVueStrings';

// Random string generator
function generateRandomString(length = 6) {
  const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars[Math.floor(Math.random() * chars.length)];
  }
  return result;
}

function getUsedStrings() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function saveUsedString(str) {
  const used = getUsedStrings();
  used.push(str);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(used));
}

function generateUniqueSubdomain() {
  const used = new Set(getUsedStrings());
  let subdomain;
  do {
    subdomain = generateRandomString();
  } while (used.has(subdomain));
  saveUsedString(subdomain);
  return subdomain;
}

// Estimate loading time based on device
function estimateLoadTime() {
  const ua = navigator.userAgent;
  const isMobile = /Mobi|Android/i.test(ua);
  const baseTime = isMobile ? 25 : 15; // Mobile slower
  const variation = Math.floor(Math.random() * 10); // Random small variation
  return baseTime + variation;
}

// Update loading text countdown
function startCountdown(seconds) {
  let remaining = seconds;
  loadingText.textContent = `Loading... ~${remaining} seconds remaining`;
  const interval = setInterval(() => {
    remaining--;
    if (remaining > 0) {
      loadingText.textContent = `Loading... ~${remaining} seconds remaining`;
    }
  }, 1000);
  return interval;
}

// Load iframe
function loadRandomStudentVue() {
  const subdomain = generateUniqueSubdomain();
  const url = `https://${subdomain}.studentvue.my.cdn.cloudflare.net`;
  iframe.src = url;

  // Estimate load time and start countdown
  const estimatedTime = estimateLoadTime();
  const countdownInterval = startCountdown(estimatedTime);

  // Hide overlay when iframe is loaded
  iframe.onload = () => {
    clearInterval(countdownInterval);
    overlay.style.display = 'none';
  };
}

// Auto load on page load
loadRandomStudentVue();
</script>

</body>
</html>
