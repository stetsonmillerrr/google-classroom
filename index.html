<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlareLink</title>
  <link rel="icon" href="https://storage.googleapis.com/a1aa/image/53f27051-c4bf-41e5-eab6-ee4e83df519e.jpg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    #particles-bg { position: fixed; inset: 0; z-index: 0; }
    .cards {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 300px auto 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    #iframeOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2;
      display: none;
      flex-direction: column;
    }
    #iframeOverlay iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .overlay-controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 1rem;
    }
    .overlay-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 16px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    .overlay-controls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div id="particles-bg"></div>

  <div class="cards" id="cards"></div>

  <div id="iframeOverlay">
    <div class="overlay-controls">
      <button id="refreshBtn">ðŸ”„ Refresh</button>
      <button id="closeBtn">âœ– Close</button>
    </div>
    <iframe id="serviceIframe" allowfullscreen sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <script>
    // Particle background
    tsParticles.load("particles-bg", {
      background: { color: { value: "#000" } },
      particles: {
        number: { value: 70, density: { enable: true, area: 800 } },
        color: { value: "#b388ff" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 2, random: true },
        move: { enable: true, speed: 0.6, outModes: "out" }
      }
    });

    const domains = [
      "blocksi.lol", "deltamath.icu", "desmosgraphing.xyz",
      "desmos.lol", "edpuzzle.icu", "goguardian.pro",
      "googledrive.icu", "nearpod.lol", "prodigy.it.com",
      "stayinschooleducation.org", "studentvue.my"
    ];

    const cardsConfig = [
      { label: "Space", wildcard: "*.space" },
      { label: "DaydreamX", wildcard: "*.ddx" },
      { label: "Lunar", wildcard: "*.lunar" },
      { label: "Xen", wildcard: "*.xen" },
      { label: "Nebula", wildcard: "*.nb" },
      { label: "Terbium", wildcard: "*.tb" }
    ];

    const usedLinks = new Set();
    const randomSub = () => Math.random().toString(36).substring(2, 10);
    let currentWildcard = "";

    function generateFlareLink(wildcard) {
      for (let i = 0; i < 10; i++) {
        const sub = randomSub();
        const domain = domains[Math.floor(Math.random() * domains.length)];
        const service = wildcard.replace("*.", "");
        const url = `https://${sub}.${service}.${domain}.cdn.cloudflare.net`;
        if (!usedLinks.has(url)) {
          usedLinks.add(url);
          return url;
        }
      }
      return null;
    }

    function getFavicon(label) {
      const domain = label.toLowerCase() + ".com";
      return [
        `https://www.google.com/s2/favicons?sz=64&domain_url=${domain}`,
        `https://icons.duckduckgo.com/ip3/${domain}.ico`,
        `https://${domain}/favicon.ico`
      ];
    }

    const cardsContainer = document.getElementById("cards");

    cardsConfig.forEach(({ label, wildcard }) => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      const fallbacks = getFavicon(label);
      let attempt = 0;

      const tryNextFavicon = () => {
        if (attempt < fallbacks.length) {
          img.src = fallbacks[attempt++];
        } else {
          img.src = "https://via.placeholder.com/48?text=?";
        }
      };

      img.onerror = tryNextFavicon;
      tryNextFavicon();

      card.appendChild(img);
      card.onclick = () => {
        currentWildcard = wildcard;
        const url = generateFlareLink(wildcard);
        document.getElementById("serviceIframe").src = url;
        document.getElementById("iframeOverlay").style.display = "flex";
      };

      cardsContainer.appendChild(card);
    });

    document.getElementById("closeBtn").onclick = () => {
      document.getElementById("iframeOverlay").style.display = "none";
      document.getElementById("serviceIframe").src = "";
    };

    document.getElementById("refreshBtn").onclick = () => {
      if (currentWildcard) {
        const url = generateFlareLink(currentWildcard);
        document.getElementById("serviceIframe").src = url;
      }
    };

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && document.getElementById("iframeOverlay").style.display === "flex") {
        document.getElementById("closeBtn").click();
      }
    });
  </script>
</body>
</html>
