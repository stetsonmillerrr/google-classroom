<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Classroom Clone with Loading Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Google Sans", Arial, sans-serif;
    }
    /* Loading animation */
    .animate-pulse {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="flex flex-col w-64 bg-white border-r border-gray-200">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <button aria-label="Menu" class="text-gray-700 text-xl">
        <i class="fas fa-bars"></i>
      </button>
      <img
        alt="Google Classroom icon"
        class="w-5 h-5"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Google_Classroom_icon.svg/20px-Google_Classroom_icon.svg.png"
      />
      <span class="text-gray-800 text-sm font-normal select-none">Classroom</span>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#d2e3fc] text-[#1967d2] text-sm font-medium select-none" href="#">
        <i class="fas fa-home text-sm"></i> Home
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="far fa-calendar-alt text-sm"></i> Calendar
      </a>
      <button id="enrolledBtn" aria-expanded="true" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none w-full" type="button">
        <i class="fas fa-graduation-cap text-sm"></i> Enrolled
        <i id="enrolledChevron" class="fas fa-chevron-down ml-auto text-xs transition-transform duration-200"></i>
      </button>
      <div id="enrolledList" class="flex flex-col pl-8 space-y-1 mt-1">
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#f9d9c5] text-[#d18b5b] text-xs font-semibold">U</span> US History
        </a>
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#cce0ff] text-[#3a6ed8] text-xs font-semibold">E</span> English
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex items-center justify-end gap-6 mb-6">
      <button aria-label="Create" class="flex items-center justify-center w-8 h-8 text-gray-700 hover:bg-gray-200 rounded-full transition-colors duration-200">
        <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button aria-label="Apps" class="text-gray-700 font-light hover:bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
        <svg aria-hidden="true" class="w-4 h-4" fill="#5f6368" viewBox="0 0 24 24">
          <circle cx="4.5" cy="4.5" r="2.5" />
          <circle cx="12" cy="4.5" r="2.5" />
          <circle cx="19.5" cy="4.5" r="2.5" />
          <circle cx="4.5" cy="12" r="2.5" />
          <circle cx="12" cy="12" r="2.5" />
          <circle cx="19.5" cy="12" r="2.5" />
          <circle cx="4.5" cy="19.5" r="2.5" />
          <circle cx="12" cy="19.5" r="2.5" />
          <circle cx="19.5" cy="19.5" r="2.5" />
        </svg>
      </button>
      <button id="profileBtn" aria-label="User profile" class="w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold select-none cursor-pointer" style="background-color: #aabbcc;">
        <span id="profileLetter" class="text-sm leading-none">A</span>
      </button>
    </header>

    <!-- Classroom Loading Cards -->
    <section aria-label="Classroom cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- 10 loading cards -->
      <template id="loadingCardTemplate">
        <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between animate-pulse" style="min-height: 180px">
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <div class="h-3 bg-gray-300 rounded w-2/3"></div>
              <div class="h-3 bg-gray-300 rounded w-1/2"></div>
            </div>
            <div class="rounded-full bg-gray-200 w-12 h-12 flex-shrink-0"></div>
          </div>
          <hr class="border-gray-200 mb-3" />
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <div class="flex gap-2">
              <input class="cursor-not-allowed" disabled type="checkbox" />
              <input class="cursor-not-allowed" disabled type="checkbox" />
            </div>
            <button aria-label="More options" class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
        </article>
      </template>
    </section>
  </main>

  <script>
    // Insert 10 loading cards dynamically
    const template = document.getElementById('loadingCardTemplate');
    const section = document.querySelector('section[aria-label="Classroom cards"]');
    for (let i = 0; i < 10; i++) {
      section.appendChild(template.content.cloneNode(true));
    }
  </script>
</body>
</html>
