<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling URL</title>
<script>
function updateURL(message) {
    let index = 0;
    const interval = 150;  // speed of scrolling in ms
    const windowSize = 60; // visible characters in URL

    function scrollMessage() {
        // Create a window of characters
        let display = message.substring(index, index + windowSize);
        if (display.length < windowSize) {
            display += message.substring(0, windowSize - display.length); // wrap around
        }

        // Update URL safely
        window.history.replaceState(null, null, '/?' + encodeURIComponent(display));

        // Move the window by one character
        index = (index + 1) % message.length;

        setTimeout(scrollMessage, interval);
    }

    scrollMessage();
}

window.onload = function() {
    const message = '𝕔𝕝𝕒𝕤𝕤𝕣𝕠𝕠𝕞.𝕘𝕠𝕠𝕘𝕝𝕖.𝕔𝕠𝕞 '; // note trailing space for smooth wrap
    updateURL(message);
};
</script>
</head>
<body>
<h1>Scrolling URL Demo</h1>
<p>Check your browser’s URL bar to see the scrolling message.</p>
</body>
</html>
