<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random StudentVue Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  /* Particle canvas */
  #particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    z-index: 0;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    background-color: #121212;
    will-change: transform;
    z-index: 1;
    loading: lazy;
  }

  /* Loading overlay */
  #loadingOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    z-index: 10;
    pointer-events: none;
  }

  .spinner {
    border: 6px solid #333;
    border-top: 6px solid #ffffff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Smart loading text */
  #loadingText {
    font-size: 1.4em;
    font-weight: 300;
    letter-spacing: 1px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
  }

  .dot {
    animation: blink 1.4s infinite both;
    margin-left: 2px;
  }
  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div id="loadingOverlay">
  <div class="spinner"></div>
  <div id="loadingText">
    Loading
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
  </div>
</div>

<iframe id="viewer" allowfullscreen></iframe>

<script>
const iframe = document.getElementById('viewer');
const overlay = document.getElementById('loadingOverlay');
const STORAGE_KEY = 'usedStudentVueStrings';

/* ------------------ Particle Background ------------------ */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const particles = [];
const PARTICLE_COUNT = 80;

for(let i = 0; i < PARTICLE_COUNT; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;

    if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.dy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

/* ------------------ Random Subdomain Logic ------------------ */
function generateRandomString(length = 6) {
  const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars[Math.floor(Math.random() * chars.length)];
  }
  return result;
}

function getUsedStrings() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function saveUsedString(str) {
  const used = getUsedStrings();
  used.push(str);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(used));
}

function generateUniqueSubdomain() {
  const used = new Set(getUsedStrings());
  let subdomain;
  do {
    subdomain = generateRandomString();
  } while (used.has(subdomain));
  saveUsedString(subdomain);
  return subdomain;
}

/* ------------------ Load iframe ------------------ */
function loadRandomStudentVue() {
  const subdomain = generateUniqueSubdomain();
  const url = `https://${subdomain}.studentvue.my.cdn.cloudflare.net`;
  iframe.src = url;

  iframe.onload = () => {
    overlay.style.display = 'none';
  };
}

loadRandomStudentVue();
</script>

</body>
</html>
