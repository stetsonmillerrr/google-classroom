<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Google Classroom Loading Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body { font-family: 'Google Sans', Arial, sans-serif; }
    /* Shimmer animation */
    .shimmer {
      position: relative;
      overflow: hidden;
      background-color: #e5e7eb;
    }
    .shimmer::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      height: 100%; width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      100% { left: 100%; }
    }
    /* Sidebar transition */
    .sidebar {
      transition: transform 0.3s ease;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar w-64 bg-white border-r border-gray-200 fixed h-full z-20">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <span class="material-symbols-outlined">menu</span>
      <span class="text-lg font-medium text-green-700">Classroom</span>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <!-- Sidebar looks more loaded -->
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
        <span class="material-symbols-outlined">home</span>
        <span>Home</span>
      </a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
        <span class="material-symbols-outlined">calendar_today</span>
        <span>Calendar</span>
      </a>
      <p class="uppercase text-xs text-gray-500 px-3 pt-4">Enrolled</p>
      <ul class="pl-3 space-y-1 text-sm">
        <li><a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">US History: 25 - 26</a></li>
        <li><a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">English 2 FALL 2025 (Period 3)</a></li>
        <li><a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">Science 9 P6</a></li>
        <li><a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">4th Health</a></li>
        <li><a href="#" class="block px-2 py-1 hover:bg-gray-100 rounded">World History (Period 2)</a></li>
      </ul>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 mt-4">
        <span class="material-symbols-outlined">archive</span>
        <span>Archived classes</span>
      </a>
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
        <span class="material-symbols-outlined">settings</span>
        <span>Settings</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col ml-64 transition-all duration-300" id="mainContent">
    <!-- Top bar -->
    <header class="flex items-center justify-between px-4 py-3 shadow-sm bg-white">
      <button id="menuBtn" class="p-2 hover:bg-gray-100 rounded-full">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <div class="flex items-center space-x-4">
        <div class="w-8 h-8 shimmer rounded-full"></div>
        <div class="w-8 h-8 shimmer rounded-full"></div>
        <div class="w-8 h-8 shimmer rounded-full"></div> <!-- profile picture loading -->
      </div>
    </header>

    <!-- Classroom cards -->
    <main class="flex-1 p-6 overflow-auto">
      <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Skeleton cards -->
        <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <div class="h-3 shimmer rounded w-2/3"></div>
              <div class="h-3 shimmer rounded w-1/2"></div>
            </div>
            <div class="rounded-full shimmer w-12 h-12"></div>
          </div>
          <hr class="border-gray-200 mb-3"/>
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <div class="flex gap-2">
              <div class="w-4 h-4 shimmer rounded"></div>
              <div class="w-4 h-4 shimmer rounded"></div>
            </div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
        </article>
        <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <div class="h-3 shimmer rounded w-2/3"></div>
              <div class="h-3 shimmer rounded w-1/2"></div>
            </div>
            <div class="rounded-full shimmer w-12 h-12"></div>
          </div>
          <hr class="border-gray-200 mb-3"/>
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <div class="flex gap-2">
              <div class="w-4 h-4 shimmer rounded"></div>
              <div class="w-4 h-4 shimmer rounded"></div>
            </div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
        </article>
        <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <div class="h-3 shimmer rounded w-2/3"></div>
              <div class="h-3 shimmer rounded w-1/2"></div>
            </div>
            <div class="rounded-full shimmer w-12 h-12"></div>
          </div>
          <hr class="border-gray-200 mb-3"/>
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <div class="flex gap-2">
              <div class="w-4 h-4 shimmer rounded"></div>
              <div class="w-4 h-4 shimmer rounded"></div>
            </div>
            <div class="w-4 h-4 shimmer rounded"></div>
          </div>
        </article>
      </section>
    </main>
  </div>

  <!-- JS for sidebar toggle -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
      if (sidebar.classList.contains("sidebar-hidden")) {
        mainContent.classList.remove("ml-64");
        mainContent.classList.add("ml-0");
      } else {
        mainContent.classList.remove("ml-0");
        mainContent.classList.add("ml-64");
      }
    });
  </script>

</body>
</html>
