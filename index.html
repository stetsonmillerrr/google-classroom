<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlareLink Portal</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: radial-gradient(circle at bottom,#2a0a4d,#000);
  color:white;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  overflow:hidden;
  position:relative;
}
body::before {
  content:"";
  position:absolute;
  inset:0;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:0.15;
  pointer-events:none;
}
main {
  flex:1;
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap:1.2rem;
  padding:2rem;
  z-index:1;
  position:relative;
}
button.card {
  border:none;
  border-radius:1rem;
  padding:2rem 1rem;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition: all 0.25s ease;
  color:white;
  font-weight:500;
  font-size:1.2rem;
}
button.card:hover {
  transform: translateY(-4px);
  background: rgba(255,255,255,0.1);
}
.iframe-overlay {
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(20px);
  display:flex;
  flex-direction:column;
  z-index:1000;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.4s ease;
}
.iframe-overlay.active {
  opacity:1;
  pointer-events:all;
}
.iframe-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0.6rem 1rem;
  background: rgba(20,20,20,0.7);
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.iframe-header span {
  flex:1;
  margin-left:0.5rem;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.iframe-header button {
  background:none;
  border:none;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
}
.iframe-overlay iframe {
  flex:1;
  border:none;
  width:100%;
  opacity:0;
  transition: opacity 0.5s ease;
}
.iframe-overlay iframe.loaded {
  opacity:1;
}
.controls {
  margin-top:0.5rem;
  display:flex;
  gap:10px;
  justify-content:flex-end;
  padding:0.5rem 1rem;
}
.controls button {
  background: rgba(255,255,255,0.1);
  border:none;
  color:white;
  padding:5px 10px;
  border-radius:6px;
  cursor:pointer;
  transition:0.2s;
}
.controls button:hover {
  background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<main id="cardGrid"></main>

<div id="iframeOverlay" class="iframe-overlay">
  <div class="iframe-header">
    <span id="iframeTitle"></span>
    <button id="closeBtn">âœ•</button>
  </div>
  <iframe id="iframeViewer" src=""></iframe>
  <div class="controls">
    <button id="shuffleBtn">ðŸ”€ Shuffle</button>
  </div>
</div>

<script>
// Define services with real working domains
const services = {
  Lunar: ["https://lunar.gg", "https://studentvue.my"],
  DaydreamX: ["https://daydreamx.net", "https://blocksi.lol"],
  Terbium: ["https://terbium.site", "https://nearpod.lol"],
  Space: ["https://desmos.lol", "https://desmosgraphing.xyz"],
  Xen: ["https://deltamath.icu"],
  Nebula: ["https://goguardian.pro"]
};

const cardGrid = document.getElementById("cardGrid");
const iframeOverlay = document.getElementById("iframeOverlay");
const iframeViewer = document.getElementById("iframeViewer");
const iframeTitle = document.getElementById("iframeTitle");
const closeBtn = document.getElementById("closeBtn");
const shuffleBtn = document.getElementById("shuffleBtn");

let currentService = null;
let lastIndex = -1;

// Create service cards
Object.keys(services).forEach(name => {
  const btn = document.createElement("button");
  btn.className = "card";
  btn.textContent = name;
  btn.onclick = () => openService(name);
  cardGrid.appendChild(btn);
});

// Open selected service
function openService(name) {
  currentService = name;
  showRandomURL();
  iframeOverlay.classList.add("active");
}

// Show a random real URL for the current service
function showRandomURL() {
  if (!currentService) return;
  const urls = services[currentService];
  let index;
  do {
    index = Math.floor(Math.random() * urls.length);
  } while(index === lastIndex && urls.length > 1);
  lastIndex = index;
  iframeTitle.textContent = currentService;
  iframeViewer.classList.remove("loaded");
  iframeViewer.src = urls[index];
}

// Shuffle button
shuffleBtn.onclick = showRandomURL;

// Close iframe
closeBtn.onclick = () => {
  iframeOverlay.classList.remove("active");
  iframeViewer.src = "";
};

// Animate iframe load
iframeViewer.onload = () => iframeViewer.classList.add("loaded");
</script>

</body>
</html>
