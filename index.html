<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Classroom Clone with Loading Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Google Sans", Arial, sans-serif;
    }
    .animate-pulse {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="flex flex-col w-64 bg-white border-r border-gray-200 relative z-10">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <button aria-label="Menu" class="text-gray-700 text-xl">
        <i class="fas fa-bars"></i>
      </button>
      <img
        alt="Google Classroom icon"
        class="w-5 h-5"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Google_Classroom_icon.svg/20px-Google_Classroom_icon.svg.png"
      />
      <span class="text-gray-800 text-sm font-normal select-none">Classroom</span>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#d2e3fc] text-[#1967d2] text-sm font-medium select-none" href="#">
        <i class="fas fa-home text-sm"></i> Home
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="far fa-calendar-alt text-sm"></i> Calendar
      </a>
      <!-- Enrolled button with toggle -->
      <button
        id="enrolledBtn"
        aria-expanded="false"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none w-full"
        type="button"
      >
        <i class="fas fa-graduation-cap text-sm"></i> Enrolled
        <i id="enrolledChevron" class="fas fa-chevron-down ml-auto text-xs transition-transform duration-200"></i>
      </button>
      <!-- Enrolled list, hidden initially -->
      <div id="enrolledList" class="flex flex-col pl-8 space-y-1 mt-1" style="display:none">
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#f9d9c5] text-[#d18b5b] text-xs font-semibold">U</span> US History
        </a>
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#cce0ff] text-[#3a6ed8] text-xs font-semibold">E</span> English
        </a>
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#e0e0e0] text-[#4a4a4a] text-xs font-semibold">S</span> Science
        </a>
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#cce0ff] text-[#3a6ed8] text-xs font-semibold">4</span> Health
        </a>
        <a class="flex items-center gap-3 text-gray-700 text-xs font-normal hover:bg-gray-100 rounded px-2 py-1 select-none cursor-pointer" href="#">
          <span class="flex items-center justify-center w-5 h-5 rounded-full bg-[#f9d9c5] text-[#d18b5b] text-xs font-semibold">W</span> World History
        </a>
      </div>
      <!-- Other nav items below -->
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="far fa-folder text-sm"></i> Archived classes
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="fas fa-cog text-sm"></i> Setting
        <span class="text-xs font-normal ml-auto">â€º</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <header class="flex items-center justify-end gap-6 mb-6">
      <button aria-label="Create" class="flex items-center justify-center w-8 h-8 text-gray-700 hover:bg-gray-200 rounded-full transition-colors duration-200">
        <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button aria-label="Apps" class="text-gray-700 font-light hover:bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center">
        <svg aria-hidden="true" class="w-4 h-4" fill="#5f6368" viewBox="0 0 24 24">
          <circle cx="4.5" cy="4.5" r="2.5" />
          <circle cx="12" cy="4.5" r="2.5" />
          <circle cx="19.5" cy="4.5" r="2.5" />
          <circle cx="4.5" cy="12" r="2.5" />
          <circle cx="12" cy="12" r="2.5" />
          <circle cx="19.5" cy="12" r="2.5" />
          <circle cx="4.5" cy="19.5" r="2.5" />
          <circle cx="12" cy="19.5" r="2.5" />
          <circle cx="19.5" cy="19.5" r="2.5" />
        </svg>
      </button>
      <!-- Editable Profile Icon -->
      <button id="profileBtn" aria-label="User profile" class="w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold select-none cursor-pointer" style="background-color: #aabbcc;">
        <span id="profileLetter" class="text-sm leading-none">A</span>
      </button>
    </header>

    <!-- Classroom Loading Cards -->
    <section aria-label="Classroom cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Loading card template -->
      <template id="loadingCardTemplate">
        <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between animate-pulse" style="min-height: 180px">
          <div class="flex justify-between items-start mb-4">
            <div class="space-y-2 w-3/4">
              <div class="h-3 bg-gray-300 rounded w-2/3"></div>
              <div class="h-3 bg-gray-300 rounded w-1/2"></div>
            </div>
            <div class="rounded-full bg-gray-200 w-12 h-12 flex-shrink-0"></div>
          </div>
          <hr class="border-gray-200 mb-3" />
          <div class="flex justify-between items-center text-gray-400 text-xs">
            <div class="flex gap-2">
              <input class="cursor-not-allowed" disabled type="checkbox" />
              <input class="cursor-not-allowed" disabled type="checkbox" />
            </div>
            <button aria-label="More options" class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
        </article>
      </template>
    </section>
  </main>

  <!-- Modal for editing profile icon -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center modal-bg hidden z-50">
    <div class="bg-white rounded-lg p-6 w-72 max-w-full shadow-lg flex flex-col gap-4" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle" class="text-lg font-semibold text-gray-900">Edit Profile Icon</h2>
      <label class="flex flex-col gap-1 text-sm text-gray-700">
        Letter (A-Z)
        <input id="inputLetter" type="text" maxlength="1" class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="[A-Za-z]" title="Enter a single letter A-Z" />
      </label>
      <label class="flex flex-col gap-1 text-sm text-gray-700">
        Background Color
        <input id="inputColor" type="color" class="w-16 h-8 p-0 border-0 cursor-pointer" title="Choose background color" />
      </label>
      <div class="flex justify-end gap-3 mt-4">
        <button id="cancelBtn" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-800">Cancel</button>
        <button id="saveBtn" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Profile icon logic
    const profileBtn = document.getElementById("profileBtn");
    const profileLetter = document.getElementById("profileLetter");
    const modal = document.getElementById("modal");
    const inputLetter = document.getElementById("inputLetter");
    const inputColor = document.getElementById("inputColor");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");

    function getRandomPastelColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 80%)`;
    }

    function loadProfile() {
      const savedLetter = localStorage.getItem("profileLetter");
      const savedColor = localStorage.getItem("profileColor");
      profileLetter.textContent = savedLetter || "A";
      profileBtn.style.backgroundColor = savedColor || getRandomPastelColor();
    }
    loadProfile();

    profileBtn.addEventListener("click", () => {
      inputLetter.value = profileLetter.textContent;
      inputColor.value = rgbToHex(profileBtn.style.backgroundColor);
      modal.classList.remove("hidden");
      inputLetter.focus();
    });
    cancelBtn.addEventListener("click", () => modal.classList.add("hidden"));
    saveBtn.addEventListener("click", () => {
      const letter = inputLetter.value.trim().toUpperCase();
      if (!letter.match(/^[A-Z]$/)) { alert("Enter A-Z"); return; }
      profileLetter.textContent = letter;
      profileBtn.style.backgroundColor = inputColor.value;
      localStorage.setItem("profileLetter", letter);
      localStorage.setItem("profileColor", inputColor.value);
      modal.classList.add("hidden");
    });
    modal.addEventListener("click", e => { if(e.target===modal) modal.classList.add("hidden"); });
    function rgbToHex(rgb) {
      const result = rgb.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)/);
      if(!result) return "#aabbcc";
      return "#" + [1,2,3].map(n => parseInt(result[n]).toString(16).padStart(2,"0")).join("");
    }

    // Enrolled toggle
    const enrolledBtn = document.getElementById("enrolledBtn");
    const enrolledList = document.getElementById("enrolledList");
    const enrolledChevron = document.getElementById("enrolledChevron");
    function toggleEnrolled() {
      const expanded = enrolledBtn.getAttribute("aria-expanded") === "true";
      enrolledList.style.display = expanded ? "none" : "flex";
      enrolledBtn.setAttribute("aria-expanded", !expanded);
      enrolledChevron.style.transform = expanded ? "rotate(-90deg)" : "rotate(0deg)";
    }
    enrolledBtn.addEventListener("click", toggleEnrolled);

    // Load 5 loading cards
    const template = document.getElementById('loadingCardTemplate');
    const section = document.querySelector('section[aria-label="Classroom cards"]');
    for (let i = 0; i < 5; i++) section.appendChild(template.content.cloneNode(true));
  </script>
</body>
</html>
