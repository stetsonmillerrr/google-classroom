  <script>
    const correctPassword = "Ha676543"; // Change to your password

    function checkPassword() {
        // If password already granted, show content
        if (localStorage.getItem("siteAccess") === "granted") {
            document.getElementById("siteContent").style.display = "block";
            return;
        }

        // Keep prompting until correct
        let userPassword;
        do {
            userPassword = prompt("Enter password to access the site:");
            if (userPassword === null) { // Cancel pressed
                window.location.href = "https://classroom.google.com/u/0/"; 
                return;
            }
        } while (userPassword !== correctPassword);

        // Correct password entered
        localStorage.setItem("siteAccess", "granted");
        document.getElementById("siteContent").style.display = "block";
    }

    window.onload = checkPassword;
  </script>
