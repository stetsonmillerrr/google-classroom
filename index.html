<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Google Classroom Clone (Loading)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
    }
    .skeleton {
      @apply bg-gray-300 animate-pulse rounded;
    }
    /* Sidebar animation */
    .sidebar {
      transition: transform 0.25s ease;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
  </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex overflow-hidden">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar flex flex-col w-64 bg-white border-r border-gray-200 relative z-10 bg-[#f8fafc]">
    <header class="flex items-center gap-2 px-4 py-3 border-b border-gray-200">
      <button id="menuToggle" aria-label="Menu" class="text-gray-700 text-xl">
        <i class="fas fa-bars"></i>
      </button>
      <img alt="Classroom icon" class="w-5 h-5" src="https://ssl.gstatic.com/classroom/ic_product_classroom_24.png"/>
      <span class="text-gray-800 text-sm font-normal select-none">Classroom</span>
    </header>
    <nav class="flex flex-col mt-4 px-2 space-y-1">
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#d2e3fc] text-[#1967d2] text-sm font-medium select-none" href="#">
        <i class="fas fa-home text-sm"></i> Home
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none" href="#">
        <i class="far fa-calendar-alt text-sm"></i> Calendar
      </a>
      <button aria-expanded="true" class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 text-sm font-normal hover:bg-gray-100 select-none w-full">
        <i class="fas fa-graduation-cap text-sm"></i> Enrolled
        <i class="fas fa-chevron-down ml-auto text-xs"></i>
      </button>
      <!-- Example courses -->
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 select-none" href="#">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-[#cce0ff] text-[#3a6ed8] text-xs font-semibold">E</span>
        <div class="flex flex-col leading-tight">
          <span class="text-xs font-normal">English 2 FALL 2025</span>
          <span class="text-[9px] text-gray-400 font-normal -mt-0.5">Period 3</span>
        </div>
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 select-none" href="#">
        <i class="far fa-folder text-sm"></i> Archived classes
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 select-none" href="#">
        <i class="fas fa-cog text-sm"></i> Settings
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <!-- Top buttons (loading skeletons) -->
    <header class="flex items-center justify-end gap-6 mb-6">
      <div class="skeleton w-8 h-8 rounded-full"></div>
      <div class="skeleton w-8 h-8 rounded-full"></div>
      <div class="skeleton w-8 h-8 rounded-full"></div>
    </header>

    <!-- Class cards (loading state) -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="skeleton h-3 w-2/3"></div>
            <div class="skeleton h-3 w-1/2"></div>
          </div>
          <div class="skeleton w-12 h-12 rounded-full"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="skeleton w-4 h-4 rounded"></div>
            <div class="skeleton w-4 h-4 rounded"></div>
          </div>
          <div class="skeleton w-4 h-4 rounded"></div>
        </div>
      </article>

      <!-- duplicate cards -->
      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="skeleton h-3 w-2/3"></div>
            <div class="skeleton h-3 w-1/2"></div>
          </div>
          <div class="skeleton w-12 h-12 rounded-full"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="skeleton w-4 h-4 rounded"></div>
            <div class="skeleton w-4 h-4 rounded"></div>
          </div>
          <div class="skeleton w-4 h-4 rounded"></div>
        </div>
      </article>

      <article class="bg-white rounded-lg border border-gray-200 shadow-sm p-4 flex flex-col justify-between min-h-[180px]">
        <div class="flex justify-between items-start mb-4">
          <div class="space-y-2 w-3/4">
            <div class="skeleton h-3 w-2/3"></div>
            <div class="skeleton h-3 w-1/2"></div>
          </div>
          <div class="skeleton w-12 h-12 rounded-full"></div>
        </div>
        <hr class="border-gray-200 mb-3"/>
        <div class="flex justify-between items-center text-gray-400 text-xs">
          <div class="flex gap-2">
            <div class="skeleton w-4 h-4 rounded"></div>
            <div class="skeleton w-4 h-4 rounded"></div>
          </div>
          <div class="skeleton w-4 h-4 rounded"></div>
        </div>
      </article>
    </section>

    <!-- Floating help -->
    <button aria-label="Help" class="fixed bottom-4 right-4 text-gray-600 hover:text-gray-900 text-xs flex items-center gap-1">
      <i class="fas fa-question-circle"></i> ?
    </button>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("menuToggle");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
    });
  </script>
</body>
</html>
